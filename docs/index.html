<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC Pro</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        h2 { color: #1a73e8; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 15px; background: #1a73e8; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        #resultado { margin-top: 20px; padding: 15px; border-radius: 8px; display: none; line-height: 1.5; }
        .normal { background: #e6fffa; color: #2d6a4f; border: 1px solid #b2f5ea; }
        .alerta { background: #fff5f5; color: #c53030; border: 1px solid #feb2b2; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Calculadora IMC</h2>
        <input type="number" id="peso" placeholder="Peso (ex: 70)">
        <input type="number" id="altura" step="0.01" placeholder="Altura (ex: 1.75)">
        <button onclick="calcular()">Calcular Sa√∫de</button>
        <div id="resultado"></div>
    </div>
    <script>
    function calcular() {
        const peso = document.getElementById('peso').value;
        const altura = document.getElementById('altura').value;
        const resDiv = document.getElementById('resultado');
        if(peso && altura) {
            const imc = (peso / (altura * altura)).toFixed(2);
            let msg = ""; let classe = "normal";
            if (imc < 18.5) { msg = "‚ö†Ô∏è Abaixo do peso: Procure um nutricionista."; classe = "alerta"; }
            else if (imc < 25) { msg = "‚úÖ Peso Normal: Parab√©ns!"; }
            else if (imc < 30) { msg = "‚ö†Ô∏è Sobrepeso: Aten√ß√£o aos h√°bitos."; classe = "alerta"; }
            else { msg = "üö® Obesidade: Cuide da sua sa√∫de."; classe = "alerta"; }
            resDiv.style.display = "block";
            resDiv.className = classe;
            resDiv.innerHTML = `<strong>Seu IMC: ${imc}</strong><br>${msg}`;
        }
    }
    </script>
</body>
</html>
